<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
    }

  

  


    .contact-wrapper {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);

    .contact-wrapper h2 {

    .contact-wrapper p {

    form {

    input, textarea {

    input:focus, textarea:focus {

    button {
      background-color: #003366;

      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0055aa;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      text-align: center;
      background: #003366;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Famous Personalities Of Bharat</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="bios.html">Biographies</a></li>
        <li><a href="ai-bios.html">AI Bio Generator</a></li>
        <li><a href="indiamap.html">India Map</a></li>
        <li><a href="quiz.html">AI Quiz</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-wrapper">
    <h2>Contact Us</h2>
    <p>If you have any feedback, questions, or collaboration ideas, we‚Äôd love to hear from you!</p>

    <form>
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Write your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <div id="chatbot-container">
  <button id="chat-toggle">üí¨</button>
  <div id="chatbox" class="hidden">
    <div id="chat-header">AI-GPT</div>
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Ask about any personality..." />
      <button id="send-btn">‚û§</button>
    </div>
  </div>
</div>

<style>
  #chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
  }

  #chat-toggle {
    background: #003366;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  #chatbox {
    width: 300px;
    height: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    position: absolute;
    bottom: 60px;
    right: 0;
  }

  #chatbox.hidden {
    display: none;
  }

  #chat-header {
    background: #003366;
    color: white;
    padding: 10px;
    font-weight: bold;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    text-align: center;
  }

  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 0.95rem;
  }

  #chat-input-area {
    display: flex;
    border-top: 1px solid #ccc;
  }

  #chat-input {
    flex: 1;
    padding: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
  }

  #send-btn {
    background: #003366;
    color: white;
    border: none;
    padding: 0 16px;
    cursor: pointer;
  }
</style>

<script>
  const toggleBtn = document.getElementById("chat-toggle");
  const chatbox = document.getElementById("chatbox");
  const chatInput = document.getElementById("chat-input");
  const sendBtn = document.getElementById("send-btn");
  const chatMessages = document.getElementById("chat-messages");

  toggleBtn.addEventListener("click", () => {
    chatbox.classList.toggle("hidden");
  });

  sendBtn.addEventListener("click", sendChat);
  chatInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendChat();
  });

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.style.margin = "5px 0";
    msg.style.textAlign = sender === "user" ? "right" : "left";
    msg.innerHTML = `<b>${sender === "user" ? "You" : "BharatGPT"}:</b> ${text}`;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendChat() {
    const question = chatInput.value.trim();
    if (!question) return;

    addMessage(question, "user");
    chatInput.value = "";

    try {
      const res = await fetch("http://localhost:4000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question })
      });
      const data = await res.json();
      addMessage(data.reply, "bot");
    } catch (err) {
      addMessage("‚ö†Ô∏è Error reaching the assistant.", "bot");
    }
  }
</script>

  </footer>

</body>
